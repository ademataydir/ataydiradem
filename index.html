<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0f14;
      --text: #e6f1ff;
      --muted: #8aa0b3;
      --accent: #00e5ff;
      --accent-2: #00ffa3;
      --border: #1f2a37;
    }
    body.light {
      --bg: #ffffff;
      --text: #111827;
      --muted: #4b5563;
      --accent: #2563eb;
      --accent-2: #16a34a;
      --border: #e5e7eb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, sans-serif;
      overflow: hidden;
    }
    header {
      background: rgba(10,14,20,0.8);
      border-bottom: 1px solid var(--border);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .brand {
      font-family: Montserrat, sans-serif;
      font-weight: 800;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .badge {
      width: 24px;
      height: 24px;
      background: radial-gradient(circle, rgba(0,255,163,.35), rgba(0,229,255,.15));
      border: 1px solid #114b5f;
      border-radius: 6px;
      display: grid;
      place-items: center;
    }
    nav {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    nav button {
      background: none;
      border: none;
      color: var(--muted);
      font-weight: 600;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }
    nav button.active, nav button:hover {
      color: var(--text);
      background: linear-gradient(135deg, rgba(0,229,255,.14), rgba(0,255,163,.12));
    }
    .hamburger {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
    }
    .nav-links {
      display: flex;
      gap: 1rem;
    }
    .tab-content {
      position: absolute;
      top: 70px;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 2rem;
      display: none;
      animation: fadeIn 0.6s ease-in-out;
      overflow-y: auto;
    }
    .tab-content.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1, h2, h3 {
      font-family: Montserrat, sans-serif;
    }
    .card-grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    .card {
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.02);
      border-radius: 12px;
      padding: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
      margin: 2rem auto;
      width: 100%;
    }
    input, textarea {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #131b26;
      color: var(--text);
      width: 100%;
    }
    button[type="submit"] {
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: var(--accent-2);
    }
    .theme-toggle {
      margin-left: 1rem;
      cursor: pointer;
      font-size: 1.2rem;
    }
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: rgba(10,14,20,0.95);
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 1rem;
        border: 1px solid var(--border);
        border-radius: 8px;
      }
      .nav-links.active { display: flex; }
      .hamburger { display: block; }
      .theme-toggle { margin: 1rem 0 0 0; }
    }

    /* SaÄŸ alt sabit sosyal ikonlar */
    .social-fixed {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: row;
      gap: 0.8rem;
      z-index: 999;
    }
    .social-fixed a {
      color: var(--text);
      font-size: 1.6rem;
      background: rgba(0,0,0,0.4);
      padding: 0.6rem;
      border-radius: 50%;
      transition: all 0.3s ease;
    }
    .social-fixed a:hover {
      transform: translateY(-4px) scale(1.1);
      background: var(--accent);
      color: #000;
      box-shadow: 0 4px 12px rgba(0,229,255,0.5);
    }
    @media (max-width: 768px) {
      .social-fixed {
        flex-direction: row;
        bottom: 15px;
        right: 50%;
        transform: translateX(50%);
        gap: 0.6rem;
      }
      .social-fixed a {
        font-size: 1.4rem;
        padding: 0.5rem;
      }
    }

    /* Bildung icon spacing */
    .card i {
      margin-right: 0.5rem;
      color: var(--accent);
    }

    /* Startseite Cyber Visual ve Terminal */
    #cyber-visual {
      margin: 2rem auto;
      max-width: 800px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    #cyber-visual img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,229,255,0.3);
    }
    #terminal {
      background: #0b0f14;
      color: #00ffb3;
      font-family: "Courier New", monospace;
      width: 100%;
      max-width: 700px;
      height: 200px;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 4px 24px rgba(0,229,255,0.3);
      overflow-y: auto;
    }
    #terminal span {
      display: block;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="social-fixed">

  <script>
    const tabButtons = document.querySelectorAll('.tablink');
    const tabContents = document.querySelectorAll('.tab-content');
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    const themeToggle = document.querySelector('.theme-toggle');

    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        tabButtons.forEach(btn => btn.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));
        button.classList.add('active');
        document.getElementById(button.dataset.tab).classList.add('active');
        navLinks.classList.remove('active');
      });
    });

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
    });

    // Terminal JS
    const terminal = document.getElementById("terminal");
    const commands = [
      "Initializing SIEM...",
      "Scanning network 192.168.1.0/24...",
      "Firewall rules updated.",
      "Endpoint check complete.",
      "Vulnerability scan finished.",
      "All systems secure âœ…"
    ];
    let i = 0;
    function typeCommand() {
      if (i < commands.length) {
        const line = document.createElement("div");
        line.textContent = "> " + commands[i];
        terminal.appendChild(line);
        terminal.scrollTop = terminal.scrollHeight;
        i++;
        setTimeout(typeCommand, 1000);
      }
    }
    typeCommand();
  </script>

</html>

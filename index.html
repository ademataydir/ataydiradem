<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adem Ataydir – Cybersecurity Engineer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --accent: #1E90FF;
      --accent-2: #28A745;
      --border: #e5e7eb;
    }
    body.light {
      --bg: #f9fafb;
      --text: #111827;
      --muted: #6b7280;
      --accent: #1E90FF;
      --accent-2: #28A745;
      --border: #e5e7eb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, sans-serif;
      overflow: hidden;
    }
    header {
      background: rgba(255,255,255,0.95);
      border-bottom: 1px solid var(--border);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .brand {
      font-family: Montserrat, sans-serif;
      font-weight: 800;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .badge {
      width: 24px;
      height: 24px;
      background: radial-gradient(circle, rgba(0,255,163,.35), rgba(30,144,255,.15));
      border: 1px solid #114b5f;
      border-radius: 6px;
      display: grid;
      place-items: center;
    }
    nav {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    nav button {
      background: none;
      border: none;
      color: var(--muted);
      font-weight: 600;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    nav button.active,
    nav button:hover {
      color: #fff;
      background: var(--accent);
    }
    .hamburger {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
    }
    .nav-links {
      display: flex;
      gap: 1rem;
    }
    .tab-content {
      position: absolute;
      top: 70px;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 2rem;
      display: none;
      animation: fadeIn 0.6s ease-in-out;
      overflow-y: auto;
    }
    .tab-content.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1, h2, h3 {
      font-family: Montserrat, sans-serif;
    }
    .card-grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    .card {
      border: 1px solid var(--border);
      background: rgba(30,144,255,0.05);
      border-radius: 12px;
      padding: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
      margin: 2rem auto;
      width: 100%;
    }
    input, textarea {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #f3f4f6;
      color: var(--text);
      width: 100%;
    }
    button[type="submit"] {
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: var(--accent-2);
    }
    .theme-toggle {
      margin-left: 1rem;
      cursor: pointer;
      font-size: 1.2rem;
    }
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: row;
        background: rgba(255,255,255,0.95);
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 1rem;
        border: 1px solid var(--border);
        border-radius: 8px;
      }
      .nav-links.active { display: flex; }
      .hamburger { display: block; }
      .theme-toggle { margin: 1rem 0 0 0; }
    }

    .social-fixed {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: row;
      gap: 0.8rem;
      z-index: 999;
    }
    .social-fixed a {
      color: var(--text);
      font-size: 1.6rem;
      background: rgba(0,0,0,0.1);
      padding: 0.6rem;
      border-radius: 50%;
      transition: all 0.3s ease;
    }
    .social-fixed a:hover {
      transform: translateY(-4px) scale(1.1);
      background: var(--accent);
      color: #fff;
      box-shadow: 0 4px 12px rgba(30,144,255,0.5);
    }
    @media (max-width: 768px) {
      .social-fixed {
        flex-direction: row;
        bottom: 15px;
        right: 50%;
        transform: translateX(50%);
        gap: 0.6rem;
      }
      .social-fixed a {
        font-size: 1.4rem;
        padding: 0.5rem;
      }
    }
    .card i {
      margin-right: 0.5rem;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <header>
    <div class="brand"><span class="badge">◆</span><span>Adem Ataydir</span></div>
    <button class="hamburger"><i class="fas fa-bars"></i></button>
    <nav class="nav-links">
      <button class="tablink active" data-tab="startseite">Ana Sayfa</button>
      <button class="tablink" data-tab="ueber-mich">Hakkımda</button>
      <button class="tablink" data-tab="erfahrung">Deneyim</button>
      <button class="tablink" data-tab="projekte">Projeler</button>
      <button class="tablink" data-tab="bildung">Eğitim</button>
      <button class="tablink" data-tab="kontakt">İletişim</button>
      <span class="theme-toggle"><i class="fas fa-adjust"></i></span>
    </nav>
  </header>

  <!-- İçerik alanları (startseite, über-mich, erfahrung, projekte, bildung, kontakt) -->
  <!-- Burada mevcut HTML içeriğinizi değiştirmeden bırakabilirsiniz -->

  <div class="social-fixed">
    <a href="https://github.com/ademataydir" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://www.linkedin.com/in/adem-ataydir-cyber-security-engineer" target="_blank"><i class="fab fa-linkedin"></i></a>
  </div>

  <script>
    const tabButtons = document.querySelectorAll('.tablink');
    const tabContents = document.querySelectorAll('.tab-content');
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    const themeToggle = document.querySelector('.theme-toggle');

    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        tabButtons.forEach(btn => btn.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));
        button.classList.add('active');
        document.getElementById(button.dataset.tab).classList.add('active');
        navLinks.classList.remove('active');
      });
    });

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
    });
  </script>
</body>
</html>
